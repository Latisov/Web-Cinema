    <div>

        <div>
            <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
                <div class="sm:mx-auto sm:w-full sm:max-w-sm">
                    <img class="mx-auto h-32 w-auto" src="./images/PrimeLogo_Black.jpg" alt="Your Company">
                    <h2 class="mt-2 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Add new film</h2>
                </div>

                <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
                    <form class="space-y-6" action="#" method="POST">
                    <div>
                        <label for="text" class="block text-sm font-medium leading-3 text-gray-900">Name film</label>
                        <div class="mt-2">
                        <input id="nameFilm" type="text" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                        </div>
                    </div>
                    <div>
                        <label for="text" class="block text-sm font-medium leading-3 text-gray-900">Director</label>
                        <div class="mt-2">
                        <input id="directorFilm" type="text" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                        </div>
                    </div>
                    <div>
                        <label for="text" class="block text-sm font-medium leading-3 text-gray-900">Actors</label>
                        <div class="mt-2">
                        <input id="actorsFilm" type="text" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                        </div>
                    </div>
                    <div>
                        <label for="text" class="block text-sm font-medium leading-3 text-gray-900">Year</label>
                        <div class="mt-2">
                        <input id="yearFilm" type="text" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                        </div>
                    </div>
                    <div>
                        <form class=" mt-10 sm:mx-auto sm:w-full max-w-sm mx-auto">
                            <label for="text" class="block text-sm font-medium leading-3 text-gray-900">Add image</label>
                            <input id="imageFilm" class="block w-full rounded-md border-0 py-0.5 text-red-700 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"  id="" type="file">
                        </form>
                    </div>

                    <div>
                        <button onclick="addMovies()" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Add Film</button>
                    </div>
                    </form>

                    
                </div>
            </div>

            
        </div>
    </div>
